<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Jogo Mário</title>
    <link rel="shortcut icon" href="img/icone2.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <header id="cabecalho-principal">
            <div id="pontuacao-game">
                <img src="img/moeda.png" alt="Moeda">
                Moedas:&nbsp;&nbsp;<span id="pontuacao-atual">0</span>
            </div>

            <div id="nome-jogo">
                Super Mario English Challenge
            </div>
        </header>

        <section id="corpo">
            <div id="esquerda">
                <h3>FALE O NOME DA COR EM INGLÊS</h3>
                <span id="cor-na-caixa"></span>
                <div id="cor-atual">
                    <img src="img/caixa-fechada.png" height="100%">
                </div>
                <button id="btn-responder">RESPONDER</button>
            </div>

            <div id="direita">
                <img src="img/mario.png" alt="Super Mario">
            </div>
        </section>

        <footer id="rodape">
            <img src="img/logo-dio.png" height:"90px" alt="">
        </footer>        
    </div>

    <script src="js/functions.js"></script>

</body>
</html>
